<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <title>Google Clone</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <!-- Body -->
  <body>
	<!-- Header -->
    <header>
      <div class="header-google">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <div><img src="./images/apps.svg" id="apps-icon" title="Google Apps"/></div>
        <button src="#">Sign in</button>
      </div>
    </header>
    <!-- Content -->
	<div class="content">
		<main>
			<div class="logo"><img src="./images/google_logo.png" alt="Google Logo"/></div>
			<!-- Searchbar -->
			<div class="search">
				<div class="search-input">
					<img src="./images/search.svg" id="search-icon" />
				<input type="text" />
				<img src="./images/mic-icon.png" id="mic-icon" title="Search by voice" />
				</div>
				<div class="search-buttons">
				<button>Google Search</button>
				<button>I'm Feeling Lucky</button>
				</div>
			</div>
			<!-- Language selector -->
			<div class="language">
				Google offered in: 
				<a href="#">Deutsch</a>
				<a href="#">Français</a>
				<a href="#">Italiano</a>
				<a href="#">Rumantsch</a>
			</div>
		</main>
			<!-- Footer -->
			<footer>
				<div class="top-footer">Switzerland</div>
				<div class="main-footer">
					<div class="footer-left">
						<a href="#">About</a>
						<a href="#">Advertising</a>
						<a href="#">Business</a>
						<a href="#">  How Search works </a>
					</div>
					<div class="footer-middle">
						<a href="#"><img src="./images/leaf.png" />Carbon neutral since 2007</a>
					</div>
					<div class="footer-right">
						<a href="#">Privacy</a>
						<a href="#">Terms</a>
						<a href="#">Settings</a>
					</div>
				</div>
			</div>
      </footer>
  </body>
</html>
